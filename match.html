<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <style>
        .match-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 60px;
        }

        .match-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .match-status {
            display: inline-block;
            background: linear-gradient(135deg, #f4a261 0%, #e76f51 100%);
            color: #0a0e27;
            padding: 8px 24px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .match-info-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            color: #cbd5e1;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .info-label {
            font-size: 0.85rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #0ea5e9;
        }

        .versus-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 40px;
            align-items: center;
            margin-top: 60px;
        }

        .team-side {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.6) 100%);
            border: 2px solid #1e293b;
            border-radius: 16px;
            padding: 40px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .team-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0ea5e9 0%, #06b6d4 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .team-side:hover::before {
            opacity: 1;
        }

        .team-side:hover {
            border-color: #0ea5e9;
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(14, 165, 233, 0.3);
        }

        .team-left .team-side::before {
            background: linear-gradient(90deg, #f4a261 0%, #e76f51 100%);
        }

        .team-left .team-side:hover {
            border-color: #f4a261;
            box-shadow: 0 10px 40px rgba(244, 162, 97, 0.3);
        }

        .team-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: #0ea5e9;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .team-left .team-name {
            color: #f4a261;
        }

        .players-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .player-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            font-size: 1.05rem;
            color: #cbd5e1;
        }

        .player-item:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: #0ea5e9;
            transform: translateX(5px);
        }

        .team-left .player-item:hover {
            border-color: #f4a261;
        }

        .player-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0ea5e9;
            box-shadow: 0 0 10px #0ea5e9;
        }

        .team-left .player-icon {
            background: #f4a261;
            box-shadow: 0 0 10px #f4a261;
        }

        .vs-divider {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .vs-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 3px solid #0ea5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #0ea5e9;
            box-shadow: 0 0 40px rgba(14, 165, 233, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 40px rgba(14, 165, 233, 0.5);
            }
            50% {
                box-shadow: 0 0 60px rgba(14, 165, 233, 0.8);
            }
        }

        .vs-line {
            width: 2px;
            height: 80px;
            background: linear-gradient(180deg, transparent 0%, #0ea5e9 50%, transparent 100%);
        }

        @media (max-width: 1024px) {
            .versus-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .vs-divider {
                flex-direction: row;
                gap: 30px;
            }

            .vs-line {
                width: 80px;
                height: 2px;
                background: linear-gradient(90deg, transparent 0%, #0ea5e9 50%, transparent 100%);
            }

            .team-side {
                padding: 30px;
            }

            .team-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">âš¡ SYC WINTER</div>
            <ul class="nav-links">
                <li><a href="index.html#schedule">BACK</a></li>
                <li><a href="index.html#teams">TEAMS</a></li>
                <li><a href="index.html#rules">RULES</a></li>
            </ul>
        </div>
    </nav>

    <div class="match-container">
        <div class="match-header">
            <div class="match-status" id="matchStatus">UPCOMING</div>
            <div class="match-info-bar">
                <div class="info-item">
                    <span class="info-label">Date</span>
                    <span class="info-value" id="matchDate">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Time</span>
                    <span class="info-value" id="matchTime">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Map</span>
                    <span class="info-value" id="matchMap">TBD</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Format</span>
                    <span class="info-value" id="matchFormat">BO1</span>
                </div>
            </div>
        </div>

        <div class="versus-container">
            <div class="team-left">
                <div class="team-side">
                    <h2 class="team-name" id="teamAName">TEAM A</h2>
                    <ul class="players-list" id="teamAPlayers"></ul>
                </div>
            </div>

            <div class="vs-divider">
                <div class="vs-line"></div>
                <div class="vs-circle">VS</div>
                <div class="vs-line"></div>
            </div>

            <div class="team-right">
                <div class="team-side">
                    <h2 class="team-name" id="teamBName">TEAM B</h2>
                    <ul class="players-list" id="teamBPlayers"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="matches.js?v=2"></script>
</body>
</html>
